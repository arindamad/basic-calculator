<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<div class="calculator">

<header>
<h3>AD</h3>

<div class="rightHeader"></div>
</header>

<div class="rasult"></div>

<div class="ketpad">

    <ul>
        <li><button class="number" value="1">1</button></li>
        <li><button class="number" value="2">2</button></li>
        <li><button class="number" value="3">3</button></li>
        <li><button class="number">GT</button></li>
        <li><button class="number">On</button></li>
    </ul>
    <ul>
        <li><button class="number" value="4">4</button></li>
        <li><button class="number" value="5">5</button></li>
        <li><button class="number" value="6">6</button></li>
        <li><button>EC</button></li>
        <li><button>Off</button></li>
    </ul>
    <ul>
        <li><button class="number" value="7">7</button></li>
        <li><button class="number" value="8">8</button></li>
        <li><button class="number" value="9">9</button></li>
        <li><button class="number" value="0">0</button></li>
        <li><button class="number" value="00">00</button></li>
    </ul>
    <ul>
        <li><button class="operation" value="+">+</button></li>
        <li><button  class="operation" value="-">-</button></li>
        <li><button class="operation" value="*">*</button></li>
        <li><button class="operation" value="/">/</button></li>
        <li><button class="operation" value="%">%</button></li>
    </ul>
    <ul>
        <li><button value="mrc">MRC</button></li>
        <li><button value="m+">M+</button></li>
        <li><button value="m-">M-</button></li>
        <li><button value="mrc">MU</button></li>
        <li><button value="=">=</button></li>
    </ul>

</div>

</div>
<script type="text/javascript" src="script.js"></script>
